<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <style>
      body {
          margin: 0;
          padding: 0;
          overflow: hidden;
      }

      .background-cover {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          background-image: url("https://t3.ftcdn.net/jpg/05/13/59/72/360_F_513597277_YYqrogAmgRR9ohwTUnOM784zS9eYUcSk.jpg");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      }

      .task-entry {
          background-color: thistle;
          padding: 20px;
          border-radius: 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          max-width: 600px;
          width: calc(100% - 40px);
          margin: 20px auto;
          text-align: center;
      }

      ul {
          list-style: none;
          padding: 0;
          margin: 0;
      }

      ul li {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
          border-bottom: 1px solid #eee;
      }

      ul li.completed {
          text-decoration: line-through;
          color: red;
      }

      #new-task {
          width: calc(100% - 120px);
          margin: 10px 0;
          padding: 10px;
          border-radius: 20px;
          border: 1px solid black;
      }

      #but {
          padding: 10px 20px;
          border: 1px solid black;
          border-radius: 20px;
          cursor: pointer;
          background-color: white;
      }

      header {
          color: brown;
          padding: 40px;
          font-size: 105px;
          text-align: center;
          margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="background-cover">
      <header>To-do List</header>
      <div class="task-entry">
        <input id="new-task" type="text" placeholder="Add Task....." />
        <button onclick="add()" id="but">Add</button>
        <ul id="task-list"></ul>
      </div>
    </div>
    <script>
      function add() {
        const taskInput = document.getElementById("new-task");
        const taskText = taskInput.value.trim();
        if (taskText !== "") {
          const taskList = document.getElementById("task-list");
          const taskItem = document.createElement("li");
          taskItem.innerHTML = `
                    <span>${taskText}</span>
                    <div class="task-buttons">
                        <button class="complete" onclick="completeTask(this)">✔</button>
                        <button class="delete" onclick="deleteTask(this)">✖</button>
                    </div>
                `;
          taskList.appendChild(taskItem);
          taskInput.value = "";
        }
      }

      function completeTask(button) {
        const taskItem = button.parentElement.parentElement;
        taskItem.classList.toggle("completed");
      }

      function deleteTask(button) {
        const taskItem = button.parentElement.parentElement;
        taskItem.remove();
      }
    </script>
  </body>
</html>
